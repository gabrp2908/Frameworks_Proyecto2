<div class="time-visualizer-container">
  <div class="controls-panel">
    <div class="control-group">
      <label for="visualizer-select">Visualizador:</label>
      <select 
        id="visualizer-select" 
        [(ngModel)]="selectedVisualizer"
        class="custom-select">
        <option *ngFor="let viz of visualizers" [value]="viz.value">
          {{ viz.label }}
        </option>
      </select>
      <div class="visualizer-description">
        {{ getVisualizerDescription(selectedVisualizer) }}
      </div>
    </div>

    <div class="control-group">
      <label for="time-slider">Ajuste de Tiempo: {{ timeOffset }} segundos</label>
      <input 
        type="range" 
        id="time-slider" 
        min="-43200" 
        max="7200" 
        [(ngModel)]="timeOffset"
        (input)="onTimeOffsetChange($event)"
        class="time-slider">
      <div class="slider-labels">
        <span>-12h</span>
        <span>0</span>
        <span>+2h</span>
      </div>
    </div>

    <div class="current-time-display">
      <div class="time-label">Hora Actual</div>
      <div class="time-value">{{ getFormattedTime() }}</div>
    </div>
  </div>

  <div class="visualizer-area">
    <!-- Renderizar el componente dinÃ¡micamente -->
    <ng-container [ngSwitch]="selectedVisualizer">
      <app-analog-clock 
        *ngSwitchCase="'analog'">
      </app-analog-clock>

      <app-binary-clock 
        *ngSwitchCase="'binary'"
        [currentTime]="currentTime">
      </app-binary-clock>

      <app-bars-clock 
        *ngSwitchCase="'bars'"
        [currentTime]="currentTime">
      </app-bars-clock>

      <app-orbital-clock 
        *ngSwitchCase="'orbital'"
        [currentTime]="currentTime">
      </app-orbital-clock>

      <app-sand-clock 
        *ngSwitchCase="'sand'"
        [currentTime]="currentTime">
      </app-sand-clock>

      <app-digital-clock 
        *ngSwitchCase="'digital'"
        [currentTime]="currentTime">
      </app-digital-clock>

      <app-building-clock 
        *ngSwitchCase="'building'"
        [currentTime]="currentTime">
      </app-building-clock>

      <app-oscilloscope-clock 
        *ngSwitchCase="'oscilloscope'"
        [currentTime]="currentTime">
      </app-oscilloscope-clock>

      <app-solar-clock 
        *ngSwitchCase="'solar'"
        [currentTime]="currentTime">
      </app-solar-clock>


    </ng-container>
  </div>
</div>
