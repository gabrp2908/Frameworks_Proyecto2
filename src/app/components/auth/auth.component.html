<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>{{ getModeText() }}</h2>
    </div>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          [placeholder]="isLoginMode ? 'Ingresa tu usuario' : 'Elige un nombre de usuario'"
          [class.error]="authForm.get('username')?.invalid && authForm.get('username')?.touched">
        <div *ngIf="authForm.get('username')?.invalid && authForm.get('username')?.touched" class="error-message">
          <span *ngIf="authForm.get('username')?.errors?.['required']">El usuario es requerido</span>
          <span *ngIf="authForm.get('username')?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          [placeholder]="isLoginMode ? 'Ingresa tu contraseña' : 'Crea una contraseña'"
          [class.error]="authForm.get('password')?.invalid && authForm.get('password')?.touched">
        <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="error-message">
          <span *ngIf="authForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="authForm.get('password')?.errors?.['minlength']">Mínimo 4 caracteres</span>
        </div>
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Repite tu contraseña"
          [class.error]="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched">
        <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched" class="error-message">
          <span *ngIf="authForm.get('confirmPassword')?.errors?.['required']">Confirma tu contraseña</span>
        </div>
        <div *ngIf="authForm.errors?.['passwordMismatch'] && authForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </div>
      </div>

      <div *ngIf="errorMessage" class="submit-error">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="!authForm.valid || isLoading">
        <span *ngIf="!isLoading">{{ getModeText() }}</span>
        <span *ngIf="isLoading" class="loading">
          <span class="loading-spinner"></span>
          {{ isLoginMode ? 'Iniciando sesión...' : 'Creando cuenta...' }}
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>
        {{ isLoginMode ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?' }}
        <button (click)="toggleMode()" class="link-btn">{{ getToggleAction() }}</button>
      </p>
    </div>

    <div class="auth-demo" *ngIf="isLoginMode">
      <div class="demo-info">
        <h4>Usuario de prueba</h4>
        <p>Admin: <strong>admin</strong></p>
        <p>Contraseña: <strong>1234</strong></p>
      </div>
    </div>
  </div>
</div>
